<<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfólio de Disciplinas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
    <div class="container">
        <div class="logo">
            <h1>PORTFÓLIO DE DISCIPLINAS</h1>
        </div>
        <nav class="menu-disciplinas">
            <ul>
                <li><a href="#" onclick="loadContent('matematica')">Matemática</a></li>
                <li><a href="#" onclick="loadContent('fisica')">Física</a></li>
                <li><a href="#" onclick="loadContent('quimica')">Química</a></li>
            </ul>
        </nav>
    </div>
</header>

<main>
    <section id="secao2">
        <h2>Conteúdo das Disciplinas</h2>
        <p>Selecione uma disciplina no menu acima para visualizar o conteúdo correspondente do 3º ano.</p>
        <iframe id="contentFrame"></iframe>
    </section>
</main>

<script>
    function loadContent(subject) {
        const contents = {
            matematica: `
                <h3>Matemática - 3º Ano</h3>
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/38/Exponential.svg/512px-Exponential.svg.png" alt="Função Exponencial" width="300"/>
                <ul>
                    <li><strong>Tema:</strong> Funções Exponenciais e Logarítmicas</li>
                    <li><strong>Exercício:</strong> Resolva: \(2^x = 16\). Resposta: x = 4</li>
                    <li><strong>Geometria Espacial:</strong> Volume de prismas e esferas</li>
                    <li><strong>Exercício:</strong> Qual o volume de uma esfera de raio 3cm? Use \( V = \\frac{4}{3}πr^3 \)</li>
                </ul>
            `,
            fisica: `
                <h3>Física - 3º Ano</h3>
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/d/da/Lens3.svg/512px-Lens3.svg.png" alt="Óptica Geométrica" width="300"/>
                <ul>
                    <li><strong>Óptica:</strong> Reflexão e refração</li>
                    <li><strong>Exercício:</strong> Um raio de luz passa do ar para a água. Calcule o ângulo de refração dado o ângulo de incidência de 30°.</li>
                    <li><strong>Eletromagnetismo:</strong> Força magnética</li>
                    <li><strong>Exercício:</strong> Um fio conduz 5A em um campo de 0,2T. Qual a força sobre 2m de fio perpendicular ao campo?</li>
                </ul>
            `,
            quimica: `
                <h3>Química - 3º Ano</h3>
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/3d/Galvanic_Cell.svg/512px-Galvanic_Cell.svg.png" alt="Pilhas" width="300"/>
                <ul>
                    <li><strong>Química Orgânica:</strong> Álcoois, ácidos, ésteres</li>
                    <li><strong>Exercício:</strong> Dê a fórmula estrutural do etanol (C₂H₅OH)</li>
                    <li><strong>Eletroquímica:</strong> Pilhas e eletrólise</li>
                    <li><strong>Exercício:</strong> Identifique o ânodo e o cátodo de uma pilha de Daniell</li>
                </ul>
            `
        };

        const frame = document.getElementById("contentFrame");
        const doc = frame.contentDocument || frame.contentWindow.document;
        doc.open();
        doc.write(`
            <style>
                body { font-family: Arial, sans-serif; padding: 20px; color: #222; }
                h3 { color: #002f6c; }
                img { margin-bottom: 15px; border-radius: 6px; }
                ul { line-height: 1.8; }
            </style>
            ${contents[subject]}
        `);
        doc.close();
    }
</script>

</body>
</html>
